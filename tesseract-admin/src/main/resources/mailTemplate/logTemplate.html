<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tesseract-Job 日志报警</title>
</head>
<body>
<div class="containner">
    <ul>
        <li>
            <span>日志id:</span>
            <span class="content">${log.id}</span>
        </li>
        <li>
            <span>类名</span>
            <span class="content">${log.className}</span>
        </li>
        <li>
            <span>触发器名字</span>
            <span class="content">${log.triggerName}</span>
        </li>
        <li>
            <span>执行地址</span>
            <span class="content">${log.socket}</span>
        </li>
        <li>
            <span>状态</span>
            <span class="content">${log.status}</span>
        </li>
        <li>
            <span>信息</span>
            <span class="content">${log.msg}</span>
        </li>
        <li>
            <span>创建者</span>
            <span class="content">${log.creator}</span>
        </li>
        <li>
            <span>创建时间</span>
            <span class="content">${log.createTime?datetime('yyyy-MM-dd hh:mm:ss')}</span>
        </li>
        <li>
            <span>结束时间</span>
            <span class="content">${log.endTime?datetime('yyyy-MM-dd hh:mm:ss')}</span></li>
        <li>
            <span>组名</span>
            <span class="content">${log.groupName}</span>
        </li>

    </ul>
</div>
</body>
<style type="text/css">
    ul {
        list-style: none;
        margin: 0px;
        padding: 0px;
    }

    li {
        margin-bottom: 10px;
    }

    .content {
        margin-left: 15px;
    }
</style>
</html>
